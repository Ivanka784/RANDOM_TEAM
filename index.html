<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #95a5a6;
            --cheat-color: #8e44ad; /* –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π —Å–∏–≥–Ω–∞–ª */
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 { margin-bottom: 20px; color: #2c3e50; }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea:focus { border-color: var(--primary-color); outline: none; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group { display: flex; flex-direction: column; }
        .input-group label { margin-bottom: 5px; font-size: 14px; font-weight: bold; color: #555; }
        .input-group input { padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.1s;
            font-weight: bold;
        }
        button:hover { background-color: #357abd; }
        
        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó */
        button.cheat-active {
            background-color: var(--cheat-color) !important;
            transform: scale(1.05);
        }

        #result-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .team-card {
            background: white;
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: calc(50% - 15px);
            text-align: left;
            min-width: 250px;
            box-sizing: border-box;
        }

        .team-card.reserve { border-left-color: var(--secondary-color); background-color: #f9f9f9; }
        
        .team-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-card.reserve h3 { color: var(--secondary-color); }

        .info-badge {
            font-size: 0.75em;
            background: #eee;
            padding: 2px 8px;
            border-radius: 10px;
            color: #666;
            font-weight: normal;
        }

        .team-card ul { list-style-type: none; padding: 0; margin: 0; }
        .team-card li { padding: 8px 0; border-bottom: 1px dotted #eee; }
        .team-card li:last-child { border-bottom: none; }

        .stats { margin-top: 10px; font-size: 0.9em; color: #666; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>üõ† –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ö–æ–º–∞–Ω–¥</h1>

    <div class="container">
        <p>–°–ø–∏—Å–æ–∫ —É—á–∞—Å–Ω–∏–∫—ñ–≤:</p>
        <textarea id="namesInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–º–µ–Ω–∞..."></textarea>

        <div class="settings-grid">
            <div class="input-group">
                <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ–º–∞–Ω–¥:</label>
                <input type="number" id="teamsCount" value="2" min="1">
            </div>
            <div class="input-group">
                <label>–õ—é–¥–µ–π –≤ –∫–æ–º–∞–Ω–¥—ñ:</label>
                <input type="number" id="teamSize" value="5" min="1">
            </div>
        </div>

        <button id="genButton" onclick="processData()">–°—Ñ–æ—Ä–º—É–≤–∞—Ç–∏</button>
        
        <div id="statusMsg" class="stats"></div>
        <div id="errorMsg" class="error"></div>
    </div>

    <div id="result-area"></div>

    <script>
        // --- CONFIGURATION ---
        // –¢—ñ–ª—å–∫–∏ —Ü—ñ –¥–≤–æ—î –±—É–¥—É—Ç—å —Ä–∞–∑–æ–º, –∫–æ–ª–∏ –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ —á–∏—Ç
        const _vipSquad = [
            "Ivanka784",
            "I_Oleg_I"
        ];
        
        // --- CHEAT LOGIC ---
        let _cheatEnabled = false;
        let _keySequence = [];

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                _keySequence.push(e.key);
                
                if (_keySequence.length === 3) {
                    activateCheat();
                    _keySequence = [];
                }
            } else {
                _keySequence = [];
            }
        });

        function activateCheat() {
            _cheatEnabled = true;
            const btn = document.getElementById('genButton');
            
            // –ë–ª–∏–º–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏
            const originalText = btn.innerText;
            btn.classList.add('cheat-active');
            btn.innerText = "Ready..."; 
            
            setTimeout(() => {
                btn.classList.remove('cheat-active');
                btn.innerText = originalText;
            }, 1000);
        }

        // --- MAIN LOGIC ---

        function processData() {
            const input = document.getElementById('namesInput').value;
            const targetTeams = parseInt(document.getElementById('teamsCount').value);
            const targetSize = parseInt(document.getElementById('teamSize').value);
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('errorMsg');
            const statusMsg = document.getElementById('statusMsg');

            resultArea.innerHTML = '';
            errorMsg.innerText = '';
            statusMsg.innerText = '';

            let rawNames = input.split('\n').map(name => name.trim()).filter(name => name !== '');

            if (rawNames.length === 0) {
                errorMsg.innerText = '–°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π.';
                return;
            }

            let teams = Array.from({ length: targetTeams }, () => []);
            let remainingNames = [...rawNames];
            
            // --- –õ–û–ì–Ü–ö–ê –ß–ò–¢–£ ---
            if (_cheatEnabled) {
                let squadMembers = [];
                
                // –í–∏—Ç—è–≥—É—î–º–æ VIP-—ñ–≤
                remainingNames = remainingNames.filter(name => {
                    const isVip = _vipSquad.some(vip => name.toLowerCase().includes(vip.toLowerCase()));
                    if (isVip) {
                        squadMembers.push(name);
                        return false; 
                    }
                    return true;
                });

                // –Ø–∫—â–æ –∑–Ω–∞–π—à–ª–∏ VIP-—ñ–≤, —Å–∞–¥–∏–º–æ —ó—Ö –≤ –æ–¥–Ω—É –≤–∏–ø–∞–¥–∫–æ–≤—É –∫–æ–º–∞–Ω–¥—É
                if (squadMembers.length > 0) {
                    const randomTeamIndex = Math.floor(Math.random() * targetTeams);
                    teams[randomTeamIndex].push(...squadMembers);
                }
                
                // –í–∏–º–∏–∫–∞—î–º–æ —á–∏—Ç –ø—ñ—Å–ª—è –æ–¥–Ω–æ–≥–æ —Ä–∞–∑—É
                _cheatEnabled = false; 
            }

            // --- –ó–ê–ü–û–í–ù–ï–ù–ù–Ø –†–ï–®–¢–û–Æ ---
            shuffleArray(remainingNames);

            let currentTeamIndex = 0;
            while (remainingNames.length > 0) {
                let added = false;
                for (let i = 0; i < targetTeams; i++) {
                    let teamIdx = (currentTeamIndex + i) % targetTeams;
                    
                    if (teams[teamIdx].length < targetSize) {
                        teams[teamIdx].push(remainingNames.shift());
                        added = true;
                        currentTeamIndex = teamIdx + 1; 
                        break;
                    }
                }
                if (!added) break; 
            }

            let reservePlayers = remainingNames;

            // –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–æ–º–∞–Ω–¥ (–¥–ª—è –∫—Ä–∞—Å–∏)
            teams.forEach(team => shuffleArray(team));

            // --- –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø ---
            teams.forEach((team, index) => {
                renderCard(`–ö–æ–º–∞–Ω–¥–∞ ${index + 1}`, team, false, targetSize);
            });

            if (reservePlayers.length > 0) {
                renderCard(`–†–µ–∑–µ—Ä–≤`, reservePlayers, true, null);
            }
            
            const totalPlayers = rawNames.length;
            const totalSlots = targetTeams * targetSize;
            if (totalPlayers > totalSlots) {
                 statusMsg.innerHTML = `–£—á–∞—Å–Ω–∏–∫—ñ–≤: ${totalPlayers}. –ú—ñ—Å—Ü—å: ${totalSlots}. –£ –∑–∞–ø–∞—Å—ñ: ${reservePlayers.length}.`;
            } else {
                 statusMsg.innerHTML = `–£—á–∞—Å–Ω–∏–∫—ñ–≤: ${totalPlayers}. –í—Å—ñ —Ä–æ–∑–ø–æ–¥—ñ–ª–µ–Ω—ñ.`;
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderCard(title, members, isReserve, maxSize) {
            const resultArea = document.getElementById('result-area');
            const card = document.createElement('div');
            card.className = isReserve ? 'team-card reserve' : 'team-card';

            let badge = '';
            if (maxSize) {
                const current = members.length;
                badge = `<span class="info-badge">${current}/${maxSize}</span>`;
            } else {
                badge = `<span class="info-badge">${members.length}</span>`;
            }

            let listHtml = '<ul>';
            if (members.length === 0) {
                listHtml += '<li style="color:#999; font-style:italic;">–ü–æ—Ä–æ–∂–Ω—å–æ</li>';
            } else {
                members.forEach(member => {
                    listHtml += `<li>üë§ ${member}</li>`;
                });
            }
            listHtml += '</ul>';

            card.innerHTML = `<h3>${title} ${badge}</h3>${listHtml}`;
            resultArea.appendChild(card);
        }
    </script>

</body>
</html>
