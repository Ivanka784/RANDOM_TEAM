<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #95a5a6;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 { margin-bottom: 20px; color: #2c3e50; }

        /* –Ü–ù–î–ò–ö–ê–¢–û–† –ß–ò–¢–£ (–ö—É–ª—å–∫–∞) */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .status-green { background-color: #27ae60; box-shadow: 0 0 10px #27ae60; } /* –ß–µ—Å–Ω–æ */
        .status-yellow { background-color: #f1c40f; box-shadow: 0 0 10px #f1c40f; } /* 60% */
        .status-red { background-color: #c0392b; box-shadow: 0 0 10px #c0392b; }   /* 100% */

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
            font-family: monospace;
        }

        textarea:focus { border-color: var(--primary-color); outline: none; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group { display: flex; flex-direction: column; }
        .input-group label { margin-bottom: 5px; font-size: 14px; font-weight: bold; color: #555; }
        .input-group input { padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { background-color: #27ae60; }

        #result-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .team-card {
            background: white;
            border-top: 5px solid var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: calc(50% - 15px);
            text-align: left;
            min-width: 250px;
            box-sizing: border-box;
        }

        .team-card.reserve { border-top-color: var(--secondary-color); background-color: #f9f9f9; }
        
        .team-card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }

        .info-badge { font-size: 0.75em; background: #eee; padding: 2px 8px; border-radius: 10px; color: #666; font-weight: normal; }
        .team-card ul { list-style-type: none; padding: 0; margin: 0; }
        .team-card li { padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .team-card li:last-child { border-bottom: none; }

        .stats { margin-top: 10px; font-size: 0.9em; color: #666; }
        .error { color: #e74c3c; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="cheatIndicator" class="status-indicator status-yellow" title="Status"></div>

    <h1>Team Generator</h1>

    <div class="container">
        <p>–°–ø–∏—Å–æ–∫ —É—á–∞—Å–Ω–∏–∫—ñ–≤:</p>
        <textarea id="namesInput" placeholder="–í—Å—Ç–∞–≤—Ç–µ —Å–ø–∏—Å–æ–∫ —ñ–º–µ–Ω..."></textarea>

        <div class="settings-grid">
            <div class="input-group">
                <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ–º–∞–Ω–¥:</label>
                <input type="number" id="teamsCount" value="2" min="1">
            </div>
            <div class="input-group">
                <label>–õ—é–¥–µ–π –≤ –∫–æ–º–∞–Ω–¥—ñ:</label>
                <input type="number" id="teamSize" value="5" min="1">
            </div>
        </div>

        <button onclick="processData()">–°—Ñ–æ—Ä–º—É–≤–∞—Ç–∏ –∫–æ–º–∞–Ω–¥–∏</button>
        
        <div id="statusMsg" class="stats"></div>
        <div id="errorMsg" class="error"></div>
    </div>

    <div id="result-area"></div>

    <script>
        // ==========================================
        // CONFIG & STATE
        // ==========================================
        const _vipConfig = ["Ivanka784", "I_Oleg_I"];
        
        // 'green' = 0%, 'yellow' = 60%, 'red' = 100%
        let _currentMode = 'yellow'; 

        // ==========================================
        // KEYBOARD LISTENERS (CONTROL MODES)
        // ==========================================
        let _keySeqLeft = [];
        let _keySeqRight = [];

        document.addEventListener('keydown', (e) => {
            // –õ–æ–≥—ñ–∫–∞ –¥–ª—è –õ–Ü–í–û (Green Mode)
            if (e.key === 'ArrowLeft') {
                _keySeqLeft.push(e.key);
                _keySeqRight = []; // —Å–∫–∏–¥–∞—î–º–æ –ø—Ä–æ—Ç–∏–ª–µ–∂–Ω—É
                if (_keySeqLeft.length === 3) {
                    setMode('green');
                    _keySeqLeft = [];
                }
            } 
            // –õ–æ–≥—ñ–∫–∞ –¥–ª—è –ü–†–ê–í–û (Red Mode)
            else if (e.key === 'ArrowRight') {
                _keySeqRight.push(e.key);
                _keySeqLeft = []; // —Å–∫–∏–¥–∞—î–º–æ –ø—Ä–æ—Ç–∏–ª–µ–∂–Ω—É
                if (_keySeqRight.length === 3) {
                    setMode('red');
                    _keySeqRight = [];
                }
            } else {
                _keySeqLeft = [];
                _keySeqRight = [];
            }
        });

        function setMode(mode) {
            _currentMode = mode;
            const indicator = document.getElementById('cheatIndicator');
            
            // –í–∏–¥–∞–ª—è—î–º–æ –≤—Å—ñ –∫–ª–∞—Å–∏ –∫–æ–ª—å–æ—Ä—ñ–≤
            indicator.classList.remove('status-green', 'status-yellow', 'status-red');
            
            // –î–æ–¥–∞—î–º–æ –ø–æ—Ç—Ä—ñ–±–Ω–∏–π
            if (mode === 'green') indicator.classList.add('status-green');
            if (mode === 'yellow') indicator.classList.add('status-yellow');
            if (mode === 'red') indicator.classList.add('status-red');
        }

        // ==========================================
        // LOGIC
        // ==========================================
        function processData() {
            const input = document.getElementById('namesInput').value;
            const targetTeams = parseInt(document.getElementById('teamsCount').value);
            const targetSize = parseInt(document.getElementById('teamSize').value);
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('errorMsg');
            const statusMsg = document.getElementById('statusMsg');

            resultArea.innerHTML = '';
            errorMsg.innerText = '';
            statusMsg.innerText = '';

            let rawNames = input.split('\n').map(name => name.trim()).filter(name => name !== '');

            if (rawNames.length === 0) {
                errorMsg.innerText = '–°–ø–∏—Å–æ–∫ —ñ–º–µ–Ω –ø–æ—Ä–æ–∂–Ω—ñ–π.';
                return;
            }

            // –í–∏–∑–Ω–∞—á–∞—î–º–æ —à–∞–Ω—Å –ø—ñ–¥–∫—Ä—É—Ç–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –∫–æ–ª—å–æ—Ä—É –∫—É–ª—å–∫–∏
            let currentChance = 0.6; // Yellow default
            if (_currentMode === 'green') currentChance = 0;
            if (_currentMode === 'red') currentChance = 1.0;

            let priorityQueue = [];
            let standardQueue = [];

            rawNames.forEach(name => {
                const isVip = _vipConfig.some(vip => name.toLowerCase().includes(vip.toLowerCase()));
                
                if (isVip) {
                    // –ö–∏–¥–∞—î–º–æ –∫—É–±–∏–∫
                    // –Ø–∫—â–æ —Ä–µ–∂–∏–º —á–µ—Ä–≤–æ–Ω–∏–π (1.0), —É–º–æ–≤–∞ –∑–∞–≤–∂–¥–∏ True
                    // –Ø–∫—â–æ —Ä–µ–∂–∏–º –∑–µ–ª–µ–Ω–∏–π (0), —É–º–æ–≤–∞ –∑–∞–≤–∂–¥–∏ False
                    if (Math.random() < currentChance) {
                        priorityQueue.push(name);
                    } else {
                        standardQueue.push(name);
                    }
                } else {
                    standardQueue.push(name);
                }
            });

            shuffleArray(priorityQueue);
            shuffleArray(standardQueue);

            let masterList = [...priorityQueue, ...standardQueue];
            
            const totalSlots = targetTeams * targetSize;
            let activePlayers = [];
            let reservePlayers = [];

            if (masterList.length > totalSlots) {
                activePlayers = masterList.slice(0, totalSlots);
                reservePlayers = masterList.slice(totalSlots);
            } else {
                activePlayers = masterList;
            }

            shuffleArray(activePlayers);

            // –†–æ–∑–ø–æ–¥—ñ–ª –ø–æ –∫–æ–º–∞–Ω–¥–∞—Ö
            let teams = Array.from({ length: targetTeams }, () => []);
            
            activePlayers.forEach((player, index) => {
                const teamIndex = index % targetTeams;
                if (teams[teamIndex].length < targetSize) {
                    teams[teamIndex].push(player);
                } else {
                    for (let i = 0; i < targetTeams; i++) {
                        if (teams[i].length < targetSize) {
                            teams[i].push(player);
                            break;
                        }
                    }
                }
            });

            // –í–∏–≤—ñ–¥
            teams.forEach((team, index) => {
                renderCard(`–ö–æ–º–∞–Ω–¥–∞ ${index + 1}`, team, false, targetSize);
            });

            if (reservePlayers.length > 0) {
                renderCard(`–†–µ–∑–µ—Ä–≤`, reservePlayers, true, null);
            }
            
            if (rawNames.length > totalSlots) {
                statusMsg.innerText = `–í—Å—å–æ–≥–æ: ${rawNames.length}. –ú—ñ—Å—Ü—å: ${totalSlots}. –í –∑–∞–ø–∞—Å—ñ: ${reservePlayers.length}.`;
            } else {
                statusMsg.innerText = `–í—Å—å–æ–≥–æ: ${rawNames.length}. –í—Å—ñ –≤ –≥—Ä—ñ.`;
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderCard(title, members, isReserve, maxSize) {
            const card = document.createElement('div');
            card.className = isReserve ? 'team-card reserve' : 'team-card';
            let badge = maxSize ? `<span class="info-badge">${members.length}/${maxSize}</span>` : `<span class="info-badge">${members.length}</span>`;
            
            let listHtml = '<ul>';
            if (members.length === 0) {
                listHtml += '<li style="color:#999; font-style:italic; padding:10px 0;">–ù–µ–º–∞—î —É—á–∞—Å–Ω–∏–∫—ñ–≤</li>';
            } else {
                members.forEach(member => listHtml += `<li>üë§ ${member}</li>`);
            }
            listHtml += '</ul>';

            card.innerHTML = `<h3>${title} ${badge}</h3>${listHtml}`;
            document.getElementById('result-area').appendChild(card);
        }
    </script>
</body>
</html>
