<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 { margin-bottom: 20px; color: #2c3e50; }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
            font-family: monospace;
        }

        textarea:focus { border-color: var(--primary-color); outline: none; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group { display: flex; flex-direction: column; }
        .input-group label { margin-bottom: 5px; font-size: 14px; font-weight: bold; color: #555; }
        .input-group input { padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { background-color: #27ae60; }
        
        /* –ï—Ñ–µ–∫—Ç –±–ª–∏–º–∞–Ω–Ω—è –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–µ–∂–∏–º—É */
        .flash { animation: flashAnim 0.3s ease; }
        @keyframes flashAnim {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        #result-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .team-card {
            background: white;
            border-top: 5px solid var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: calc(50% - 15px);
            text-align: left;
            min-width: 250px;
            box-sizing: border-box;
        }

        .team-card.reserve { border-top-color: #95a5a6; background-color: #f9f9f9; }
        
        .team-card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }

        .info-badge { font-size: 0.75em; background: #eee; padding: 2px 8px; border-radius: 10px; color: #666; font-weight: normal; }
        .team-card ul { list-style-type: none; padding: 0; margin: 0; }
        .team-card li { padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .team-card li:last-child { border-bottom: none; }

        .error { color: #e74c3c; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Team Generator</h1>

    <div class="container">
        <p>–°–ø–∏—Å–æ–∫ —É—á–∞—Å–Ω–∏–∫—ñ–≤:</p>
        <textarea id="namesInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–º–µ–Ω–∞ (–∫–æ–∂–Ω–µ –∑ –Ω–æ–≤–æ–≥–æ —Ä—è–¥–∫–∞)..."></textarea>

        <div class="settings-grid">
            <div class="input-group">
                <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ–º–∞–Ω–¥:</label>
                <input type="number" id="teamsCount" value="2" min="1">
            </div>
            <div class="input-group">
                <label>–õ—é–¥–µ–π –≤ –∫–æ–º–∞–Ω–¥—ñ:</label>
                <input type="number" id="teamSize" value="5" min="1">
            </div>
        </div>

        <button id="genButton" onclick="processData()">–°—Ñ–æ—Ä–º—É–≤–∞—Ç–∏ –∫–æ–º–∞–Ω–¥–∏</button>
        
        <div id="errorMsg" class="error"></div>
    </div>

    <div id="result-area"></div>

    <script>
        // === –°–ü–ò–°–û–ö –û–ë–†–ê–ù–ò–• ===
        const VIP_NAMES = ["Ivanka784", "I_Oleg_I"];
        
        // –ü–æ—Ç–æ—á–Ω–∏–π —Ä–µ–∂–∏–º (–∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º 'yellow' - 60%)
        let currentMode = 'yellow'; 

        // === –ö–ï–†–£–í–ê–ù–ù–Ø –ö–õ–ê–í–Ü–ê–¢–£–†–û–Æ ===
        let keys = [];
        
        document.addEventListener('keydown', (e) => {
            if (['ArrowLeft', 'ArrowRight', 'ArrowDown'].includes(e.key)) {
                keys.push(e.key);
                if (keys.length > 3) keys.shift(); 

                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–º–±—ñ–Ω–∞—Ü—ñ–π
                if (keys.join(',') === 'ArrowRight,ArrowRight,ArrowRight') setMode('red');
                if (keys.join(',') === 'ArrowLeft,ArrowLeft,ArrowLeft') setMode('green');
                if (keys.join(',') === 'ArrowDown,ArrowDown,ArrowDown') setMode('yellow');
            } else {
                keys = [];
            }
        });

        function setMode(mode) {
            currentMode = mode;
            // –°—Ç–µ–ª—Å-—Ñ—ñ–¥–±–µ–∫: –∫–Ω–æ–ø–∫–∞ –±–ª–∏–º–Ω–µ, —â–æ–± –∞–¥–º—ñ–Ω –∑—Ä–æ–∑—É–º—ñ–≤, —â–æ –∫–æ–¥ –ø—Ä–∏–π–Ω—è—Ç–æ
            const btn = document.getElementById('genButton');
            btn.classList.remove('flash');
            void btn.offsetWidth; // trigger reflow
            btn.classList.add('flash');
        }

        // === –û–°–ù–û–í–ù–ê –õ–û–ì–Ü–ö–ê ===
        function processData() {
            const input = document.getElementById('namesInput').value;
            const teamsCount = parseInt(document.getElementById('teamsCount').value);
            const teamSize = parseInt(document.getElementById('teamSize').value);
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('errorMsg');

            resultArea.innerHTML = '';
            errorMsg.innerText = '';

            let rawNames = input.split('\n').map(name => name.trim()).filter(name => name !== '');

            if (rawNames.length === 0) {
                errorMsg.innerText = '–°–ø–∏—Å–æ–∫ —ñ–º–µ–Ω –ø–æ—Ä–æ–∂–Ω—ñ–π.';
                return;
            }

            // 1. –í–∏—Ä—ñ—à—É—î–º–æ –¥–æ–ª—é "–ö–ª–µ—é"
            let glueThem = false;
            if (currentMode === 'red') glueThem = true;        // 100%
            if (currentMode === 'green') glueThem = false;     // 0%
            if (currentMode === 'yellow') glueThem = Math.random() < 0.6; // 60%

            // 2. –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞
            let teams = Array.from({ length: teamsCount }, () => []);
            let detectedVips = [];
            let normalPeople = [];

            // 3. –†–æ–∑–ø–æ–¥—ñ–ª —ñ–º–µ–Ω –Ω–∞ VIP —ñ –ó–≤–∏—á–∞–π–Ω–∏—Ö
            rawNames.forEach(name => {
                let isVip = VIP_NAMES.some(v => name.toLowerCase().includes(v.toLowerCase()));
                if (isVip) {
                    detectedVips.push(name);
                } else {
                    normalPeople.push(name);
                }
            });

            // 4. –õ–æ–≥—ñ–∫–∞ "–ö–ª–µ—é"
            if (glueThem && detectedVips.length > 1) {
                // –Ø–∫—â–æ —Ä–µ–∂–∏–º –¥–æ–∑–≤–æ–ª—è—î —ñ —î –∫–æ–≥–æ –∫–ª–µ—ó—Ç–∏ -> —Å–∞–¥–∏–º–æ —ó—Ö —Ä–∞–∑–æ–º
                let luckyTeam = Math.floor(Math.random() * teamsCount);
                teams[luckyTeam].push(...detectedVips);
            } else {
                // –Ø–∫—â–æ –Ω–µ –ø–æ—â–∞—Å—Ç–∏–ª–æ –∞–±–æ VIP –æ–¥–∏–Ω -> –≤—ñ–Ω —Å—Ç–∞—î –∑–≤–∏—á–∞–π–Ω–∏–º –≥—Ä–∞–≤—Ü–µ–º
                normalPeople.push(...detectedVips);
                // –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ, —â–æ–± VIP –Ω–µ –±—É–ª–∏ –≤ –∫—ñ–Ω—Ü—ñ —Å–ø–∏—Å–∫—É
                shuffle(normalPeople);
            }

            // 5. –†–æ–∑–ø–æ–¥—ñ–ª –≤—Å—ñ—Ö —ñ–Ω—à–∏—Ö
            shuffle(normalPeople);
            
            let currentTeam = 0;
            while (normalPeople.length > 0) {
                let added = false;
                for (let i = 0; i < teamsCount; i++) {
                    let idx = (currentTeam + i) % teamsCount;
                    if (teams[idx].length < teamSize) {
                        teams[idx].push(normalPeople.shift());
                        currentTeam = idx + 1;
                        added = true;
                        break;
                    }
                }
                if (!added) break; 
            }

            let reserve = normalPeople;

            // 6. –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–æ–º–∞–Ω–¥ (—â–æ–± VIP –Ω–µ –≤–∏—Å—ñ–ª–∏ –∑–≤–µ—Ä—Ö—É)
            teams.forEach(team => shuffle(team));

            // 7. –í–∏–≤—ñ–¥
            teams.forEach((team, index) => {
                renderCard(`–ö–æ–º–∞–Ω–¥–∞ ${index + 1}`, team, teamSize);
            });

            if (reserve.length > 0) {
                renderCard(`–†–µ–∑–µ—Ä–≤`, reserve, null, true);
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderCard(title, members, max, isReserve = false) {
            const resultArea = document.getElementById('result-area');
            const card = document.createElement('div');
            card.className = isReserve ? 'team-card reserve' : 'team-card';
            let badge = max ? `<span class="info-badge">${members.length}/${max}</span>` : `<span class="info-badge">${members.length}</span>`;
            
            let listHtml = '<ul>';
            if (members.length === 0) {
                listHtml += '<li style="color:#999; font-style:italic; padding:10px 0;">–ù–µ–º–∞—î —É—á–∞—Å–Ω–∏–∫—ñ–≤</li>';
            } else {
                members.forEach(member => {
                    // –ù—ñ—è–∫–∏—Ö –≤–∏–¥—ñ–ª–µ–Ω—å, –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç
                    listHtml += `<li>üë§ ${member}</li>`;
                });
            }
            listHtml += '</ul>';

            card.innerHTML = `<h3>${title} ${badge}</h3>${listHtml}`;
            resultArea.appendChild(card);
        }
    </script>
</body>
</html>
