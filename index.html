<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator (Pro)</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #95a5a6;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 { margin-bottom: 20px; color: #2c3e50; }

        /* –Ü–ù–î–ò–ö–ê–¢–û–† */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.8);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .status-green { background-color: #27ae60; box-shadow: 0 0 15px #27ae60; } 
        .status-yellow { background-color: #f1c40f; box-shadow: 0 0 15px #f1c40f; } 
        .status-red { background-color: #e74c3c; box-shadow: 0 0 20px #c0392b; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
            font-family: monospace;
        }

        textarea:focus { border-color: var(--primary-color); outline: none; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group { display: flex; flex-direction: column; }
        .input-group label { margin-bottom: 5px; font-size: 14px; font-weight: bold; color: #555; }
        .input-group input { padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { background-color: #27ae60; }

        #result-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .team-card {
            background: white;
            border-top: 5px solid var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: calc(50% - 15px);
            text-align: left;
            min-width: 250px;
            box-sizing: border-box;
        }

        .team-card.reserve { border-top-color: var(--secondary-color); background-color: #f9f9f9; }
        
        .team-card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }

        .info-badge { font-size: 0.75em; background: #eee; padding: 2px 8px; border-radius: 10px; color: #666; font-weight: normal; }
        .team-card ul { list-style-type: none; padding: 0; margin: 0; }
        .team-card li { padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .team-card li:last-child { border-bottom: none; }

        .stats { margin-top: 10px; font-size: 0.9em; color: #666; }
        .vip-msg { color: #e67e22; font-weight: bold; margin-top: 5px; font-size: 0.9em; min-height: 1.2em;}
        .error { color: #e74c3c; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="cheatIndicator" class="status-indicator status-yellow" title="Mode Status"></div>

    <h1>Team Generator</h1>

    <div class="container">
        <p>–°–ø–∏—Å–æ–∫ —É—á–∞—Å–Ω–∏–∫—ñ–≤:</p>
        <textarea id="namesInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–º–µ–Ω–∞ (–∫–æ–∂–Ω–µ –∑ –Ω–æ–≤–æ–≥–æ —Ä—è–¥–∫–∞)..."></textarea>

        <div class="settings-grid">
            <div class="input-group">
                <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ–º–∞–Ω–¥:</label>
                <input type="number" id="teamsCount" value="2" min="1">
            </div>
            <div class="input-group">
                <label>–õ—é–¥–µ–π –≤ –∫–æ–º–∞–Ω–¥—ñ:</label>
                <input type="number" id="teamSize" value="5" min="1">
            </div>
        </div>

        <button onclick="processData()">–°—Ñ–æ—Ä–º—É–≤–∞—Ç–∏ –∫–æ–º–∞–Ω–¥–∏</button>
        
        <div id="vipMsg" class="vip-msg"></div>
        
        <div id="statusMsg" class="stats"></div>
        <div id="errorMsg" class="error"></div>
    </div>

    <div id="result-area"></div>

    <script>
        // === –°–ü–ò–°–û–ö –û–ë–†–ê–ù–ò–• ===
        // –¢–æ—á–Ω–µ –Ω–∞–ø–∏—Å–∞–Ω–Ω—è —á–∞—Å—Ç–∏–Ω —ñ–º–µ–Ω, —è–∫—ñ –º–∏ —à—É–∫–∞—î–º–æ
        const _vipKeywords = ["Ivanka784", "I_Oleg_I"];
        
        let _currentMode = 'yellow'; // green, yellow, red

        // === –ö–õ–ê–í–Ü–ê–¢–£–†–ê ===
        let _keySeqLeft = [], _keySeqRight = [], _keySeqDown = [];

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                _keySeqLeft.push(e.key); _keySeqRight = []; _keySeqDown = [];
                if (_keySeqLeft.length === 3) { setMode('green'); _keySeqLeft = []; }
            } 
            else if (e.key === 'ArrowRight') {
                _keySeqRight.push(e.key); _keySeqLeft = []; _keySeqDown = [];
                if (_keySeqRight.length === 3) { setMode('red'); _keySeqRight = []; }
            } 
            else if (e.key === 'ArrowDown') {
                _keySeqDown.push(e.key); _keySeqLeft = []; _keySeqRight = [];
                if (_keySeqDown.length === 3) { setMode('yellow'); _keySeqDown = []; }
            }
            else { _keySeqLeft = []; _keySeqRight = []; _keySeqDown = []; }
        });

        function setMode(mode) {
            _currentMode = mode;
            const ind = document.getElementById('cheatIndicator');
            ind.classList.remove('status-green', 'status-yellow', 'status-red');
            ind.classList.add('status-' + mode);
        }

        // === –ì–û–õ–û–í–ù–ê –§–£–ù–ö–¶–Ü–Ø ===
        function processData() {
            const input = document.getElementById('namesInput').value;
            const targetTeams = parseInt(document.getElementById('teamsCount').value);
            const targetSize = parseInt(document.getElementById('teamSize').value);
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('errorMsg');
            const statusMsg = document.getElementById('statusMsg');
            const vipMsg = document.getElementById('vipMsg');

            resultArea.innerHTML = '';
            errorMsg.innerText = '';
            statusMsg.innerText = '';
            vipMsg.innerText = '';

            let rawNames = input.split('\n').map(name => name.trim()).filter(name => name !== '');

            if (rawNames.length === 0) {
                errorMsg.innerText = '–°–ø–∏—Å–æ–∫ —ñ–º–µ–Ω –ø–æ—Ä–æ–∂–Ω—ñ–π.';
                return;
            }

            // 1. –í–∏—Ä—ñ—à—É—î–º–æ, —á–∏ –ø—Ä–∞—Ü—é—î "–£–¥–∞—á–∞"
            let forceTogether = false;
            if (_currentMode === 'red') forceTogether = true; // 100%
            else if (_currentMode === 'green') forceTogether = false; // 0%
            else if (_currentMode === 'yellow') forceTogether = (Math.random() < 0.6); // 60%

            // 2. –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–æ–º–∞–Ω–¥
            let teams = Array.from({ length: targetTeams }, () => []);
            
            // 3. –õ–û–ì–Ü–ö–ê –°–ö–õ–ï–Æ–í–ê–ù–ù–Ø (–Ø–∫—â–æ –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ)
            let gluedPlayers = [];
            let remainingNames = [...rawNames];

            if (forceTogether) {
                // –®—É–∫–∞—î–º–æ –Ω–∞—à–∏—Ö –ª—é–¥–µ–π
                remainingNames = remainingNames.filter(name => {
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –º—ñ—Å—Ç–∏—Ç—å —ñ–º'—è –∫–ª—é—á–æ–≤—ñ —Å–ª–æ–≤–∞ (Ivanka –∞–±–æ Oleg)
                    const match = _vipKeywords.some(keyword => name.toLowerCase().includes(keyword.toLowerCase()));
                    if (match) {
                        gluedPlayers.push(name);
                        return false; // –ó–∞–±–∏—Ä–∞—î–º–æ —ó—Ö —ñ–∑ –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ —Å–ø–∏—Å–∫—É
                    }
                    return true;
                });

                // –Ø–∫—â–æ –∑–Ω–∞–π—à–ª–∏ –±—ñ–ª—å—à–µ –æ–¥–Ω–æ–≥–æ, –∫–∏–¥–∞—î–º–æ —ó—Ö –≤ –æ–¥–Ω—É –∫–æ–º–∞–Ω–¥—É
                if (gluedPlayers.length > 1) {
                    // –í–∏–±–∏—Ä–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤—É –∫–æ–º–∞–Ω–¥—É
                    const luckyTeamIndex = Math.floor(Math.random() * targetTeams);
                    
                    // –ó–∞–ø–∏—Ö—É—î–º–æ —ó—Ö —Ç—É–¥–∏ —Ä–∞–∑–æ–º!
                    teams[luckyTeamIndex].push(...gluedPlayers);
                    
                    vipMsg.innerText = `‚ú® VIP-–∑–≤'—è–∑–æ–∫: ${gluedPlayers.join(' + ')}`;
                } else if (gluedPlayers.length === 1) {
                    // –Ø–∫—â–æ –∑–Ω–∞–π—à–ª–∏ —Ç—ñ–ª—å–∫–∏ –æ–¥–Ω–æ–≥–æ, –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –π–æ–≥–æ –≤ –∑–∞–≥–∞–ª—å–Ω—É –∫—É–ø—É, –±–æ –Ω–µ–º–∞ –∑ –∫–∏–º –∫–ª–µ—ó—Ç–∏
                    remainingNames.push(gluedPlayers[0]);
                    gluedPlayers = [];
                }
            }

            // 4. –†–æ–∑–ø–æ–¥—ñ–ª—è—î–º–æ —Ä–µ—à—Ç—É
            shuffleArray(remainingNames);

            let currentTeamIndex = 0;
            while (remainingNames.length > 0) {
                let added = false;
                
                for (let i = 0; i < targetTeams; i++) {
                    // –ü–æ—á–∏–Ω–∞—î–º–æ —à—É–∫–∞—Ç–∏ –º—ñ—Å—Ü–µ –∑ –ø–æ—Ç–æ—á–Ω–æ—ó –∫–æ–º–∞–Ω–¥–∏
                    let idx = (currentTeamIndex + i) % targetTeams;
                    
                    if (teams[idx].length < targetSize) {
                        teams[idx].push(remainingNames.shift());
                        currentTeamIndex = idx + 1; 
                        added = true;
                        break;
                    }
                }
                if (!added) break; // –ú—ñ—Å—Ü—å –±—ñ–ª—å—à–µ –Ω–µ–º–∞—î
            }

            // –¢—ñ, —Ö—Ç–æ –Ω–µ –≤–ª—ñ–∑
            let reservePlayers = remainingNames;

            // 5. –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–æ–º–∞–Ω–¥ (—â–æ–± –Ω–µ –±—É–ª–æ –æ—á–µ–≤–∏–¥–Ω–æ, —Ö—Ç–æ –¥–æ–¥–∞–Ω–∏–π –ø–µ—Ä—à–∏–º)
            teams.forEach(team => shuffleArray(team));

            // === –í–ò–í–Ü–î ===
            teams.forEach((team, index) => {
                renderCard(`–ö–æ–º–∞–Ω–¥–∞ ${index + 1}`, team, false, targetSize);
            });

            if (reservePlayers.length > 0) {
                renderCard(`–†–µ–∑–µ—Ä–≤`, reservePlayers, true, null);
            }
            
            const totalSlots = targetTeams * targetSize;
            if (rawNames.length > totalSlots) {
                statusMsg.innerText = `–í—Å—å–æ–≥–æ: ${rawNames.length}. –ú—ñ—Å—Ü—å: ${totalSlots}. –í –∑–∞–ø–∞—Å—ñ: ${reservePlayers.length}.`;
            } else {
                statusMsg.innerText = `–í—Å—å–æ–≥–æ: ${rawNames.length}. –í—Å—ñ –≤ –≥—Ä—ñ.`;
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderCard(title, members, isReserve, maxSize) {
            const card = document.createElement('div');
            card.className = isReserve ? 'team-card reserve' : 'team-card';
            let badge = maxSize ? `<span class="info-badge">${members.length}/${maxSize}</span>` : `<span class="info-badge">${members.length}</span>`;
            
            let listHtml = '<ul>';
            if (members.length === 0) {
                listHtml += '<li style="color:#999; font-style:italic; padding:10px 0;">–ù–µ–º–∞—î —É—á–∞—Å–Ω–∏–∫—ñ–≤</li>';
            } else {
                members.forEach(member => listHtml += `<li>üë§ ${member}</li>`);
            }
            listHtml += '</ul>';

            card.innerHTML = `<h3>${title} ${badge}</h3>${listHtml}`;
            document.getElementById('result-area').appendChild(card);
        }
    </script>
</body>
</html>
