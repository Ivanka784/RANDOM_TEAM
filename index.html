<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #95a5a6;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 { margin-bottom: 20px; color: #2c3e50; }

        /* –Ü–ù–î–ò–ö–ê–¢–û–† */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .status-green { background-color: #27ae60; box-shadow: 0 0 10px #27ae60; } 
        .status-yellow { background-color: #f1c40f; box-shadow: 0 0 10px #f1c40f; } 
        .status-red { background-color: #c0392b; box-shadow: 0 0 10px #c0392b; }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
            font-family: monospace;
        }

        textarea:focus { border-color: var(--primary-color); outline: none; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group { display: flex; flex-direction: column; }
        .input-group label { margin-bottom: 5px; font-size: 14px; font-weight: bold; color: #555; }
        .input-group input { padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { background-color: #27ae60; }

        #result-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .team-card {
            background: white;
            border-top: 5px solid var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: calc(50% - 15px);
            text-align: left;
            min-width: 250px;
            box-sizing: border-box;
        }

        .team-card.reserve { border-top-color: var(--secondary-color); background-color: #f9f9f9; }
        
        .team-card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }

        .info-badge { font-size: 0.75em; background: #eee; padding: 2px 8px; border-radius: 10px; color: #666; font-weight: normal; }
        .team-card ul { list-style-type: none; padding: 0; margin: 0; }
        .team-card li { padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .team-card li:last-child { border-bottom: none; }

        .stats { margin-top: 10px; font-size: 0.9em; color: #666; }
        .error { color: #e74c3c; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="cheatIndicator" class="status-indicator status-yellow" title="Mode Status"></div>

    <h1>Team Generator</h1>

    <div class="container">
        <p>–°–ø–∏—Å–æ–∫ —É—á–∞—Å–Ω–∏–∫—ñ–≤:</p>
        <textarea id="namesInput" placeholder="–í—Å—Ç–∞–≤—Ç–µ —Å–ø–∏—Å–æ–∫ —ñ–º–µ–Ω..."></textarea>

        <div class="settings-grid">
            <div class="input-group">
                <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ–º–∞–Ω–¥:</label>
                <input type="number" id="teamsCount" value="2" min="1">
            </div>
            <div class="input-group">
                <label>–õ—é–¥–µ–π –≤ –∫–æ–º–∞–Ω–¥—ñ:</label>
                <input type="number" id="teamSize" value="5" min="1">
            </div>
        </div>

        <button onclick="processData()">–°—Ñ–æ—Ä–º—É–≤–∞—Ç–∏ –∫–æ–º–∞–Ω–¥–∏</button>
        
        <div id="statusMsg" class="stats"></div>
        <div id="errorMsg" class="error"></div>
    </div>

    <div id="result-area"></div>

    <script>
        // === –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø VIP ===
        const _vipConfig = ["Ivanka784", "I_Oleg_I"];
        
        let _currentMode = 'yellow'; // 'green', 'yellow', 'red'

        // === –ö–ï–†–£–í–ê–ù–ù–Ø –ö–õ–ê–í–Ü–ê–¢–£–†–û–Æ ===
        let _keySeqLeft = [], _keySeqRight = [], _keySeqDown = [];

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                _keySeqLeft.push(e.key); _keySeqRight = []; _keySeqDown = [];
                if (_keySeqLeft.length === 3) { setMode('green'); _keySeqLeft = []; }
            } 
            else if (e.key === 'ArrowRight') {
                _keySeqRight.push(e.key); _keySeqLeft = []; _keySeqDown = [];
                if (_keySeqRight.length === 3) { setMode('red'); _keySeqRight = []; }
            } 
            else if (e.key === 'ArrowDown') {
                _keySeqDown.push(e.key); _keySeqLeft = []; _keySeqRight = [];
                if (_keySeqDown.length === 3) { setMode('yellow'); _keySeqDown = []; }
            }
            else { _keySeqLeft = []; _keySeqRight = []; _keySeqDown = []; }
        });

        function setMode(mode) {
            _currentMode = mode;
            const ind = document.getElementById('cheatIndicator');
            ind.classList.remove('status-green', 'status-yellow', 'status-red');
            ind.classList.add('status-' + mode);
        }

        // === –û–°–ù–û–í–ù–ê –õ–û–ì–Ü–ö–ê ===
        function processData() {
            const input = document.getElementById('namesInput').value;
            const targetTeams = parseInt(document.getElementById('teamsCount').value);
            const targetSize = parseInt(document.getElementById('teamSize').value);
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('errorMsg');
            const statusMsg = document.getElementById('statusMsg');

            resultArea.innerHTML = '';
            errorMsg.innerText = '';
            statusMsg.innerText = '';

            let rawNames = input.split('\n').map(name => name.trim()).filter(name => name !== '');

            if (rawNames.length === 0) {
                errorMsg.innerText = '–°–ø–∏—Å–æ–∫ —ñ–º–µ–Ω –ø–æ—Ä–æ–∂–Ω—ñ–π.';
                return;
            }

            // 1. –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—Ä–æ–∂–Ω—ñ –∫–æ–º–∞–Ω–¥–∏
            let teams = Array.from({ length: targetTeams }, () => []);
            let remainingNames = [...rawNames];

            // 2. –í–∏–∑–Ω–∞—á–∞—î–º–æ, —á–∏ —Å–ø—Ä–∞—Ü—é–≤–∞–ª–∞ "–£–¥–∞—á–∞" (—â–æ–± –±—É—Ç–∏ –†–ê–ó–û–ú)
            let isLucky = false;
            if (_currentMode === 'red') isLucky = true; // 100%
            else if (_currentMode === 'green') isLucky = false; // 0%
            else if (_currentMode === 'yellow') isLucky = (Math.random() < 0.6); // 60%

            // 3. –û–±—Ä–æ–±–∫–∞ VIP-—ñ–≤
            if (isLucky) {
                // –ó–Ω–∞—Ö–æ–¥–∏–º–æ VIP-—ñ–≤ —É —Å–ø–∏—Å–∫—É
                let vipGroup = [];
                remainingNames = remainingNames.filter(name => {
                    const isVip = _vipConfig.some(vip => name.toLowerCase().includes(vip.toLowerCase()));
                    if (isVip) {
                        vipGroup.push(name);
                        return false; // –í–∏–¥–∞–ª—è—î–º–æ –∑ –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ —Å–ø–∏—Å–∫—É
                    }
                    return true;
                });

                // –Ø–∫—â–æ –∑–Ω–∞–π—à–ª–∏ —Ö–æ—á–∞ –± –æ–¥–Ω–æ–≥–æ, —Å–∞–¥–∏–º–æ —ó—Ö –†–ê–ó–û–ú
                if (vipGroup.length > 0) {
                    const randomTeamIndex = Math.floor(Math.random() * targetTeams);
                    
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –≤–ª—ñ–∑—É—Ç—å –≤–æ–Ω–∏ –≤—Å—ñ –≤ —Ü—é –∫–æ–º–∞–Ω–¥—É (–ø—Ä–æ –≤—Å—è–∫ –≤–∏–ø–∞–¥–æ–∫)
                    // –Ø–∫—â–æ –∫–æ–º–∞–Ω–¥–∞ –∑–∞–º–∞–ª–∞ –¥–ª—è –≤—Å—ñ—Ö VIP, —Ç–æ –≤–æ–Ω–∏ –∑–∞–π–º—É—Ç—å —Å–∫—ñ–ª—å–∫–∏ –∑–º–æ–∂—É—Ç—å
                    vipGroup.forEach(vip => {
                        if (teams[randomTeamIndex].length < targetSize) {
                            teams[randomTeamIndex].push(vip);
                        } else {
                            // –Ø–∫—â–æ –Ω–µ –≤–ª—ñ–∑–ª–∏ –≤ –æ–±—Ä–∞–Ω—É –∫–æ–º–∞–Ω–¥—É, —à—É–∫–∞—î–º–æ —ñ–Ω—à—É –∑ –º—ñ—Å—Ü–µ–º
                            for(let i=0; i<targetTeams; i++) {
                                if (teams[i].length < targetSize) {
                                    teams[i].push(vip);
                                    break;
                                }
                            }
                        }
                    });
                }
            }

            // 4. –†–æ–∑–ø–æ–¥—ñ–ª –≤—Å—ñ—Ö —ñ–Ω—à–∏—Ö (–†–∞–Ω–¥–æ–º + –†—ñ–≤–Ω–æ–º—ñ—Ä–Ω—ñ—Å—Ç—å)
            shuffleArray(remainingNames);

            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ä–æ–∑—É–º–Ω–∏–π —Ü–∏–∫–ª, —â–æ–± –∑–∞–ø–æ–≤–Ω—é–≤–∞—Ç–∏ –¥—ñ—Ä–∫–∏ –≤ –∫–æ–º–∞–Ω–¥–∞—Ö
            let currentTeamIndex = 0;
            
            while (remainingNames.length > 0) {
                let added = false;
                
                // –ü—Ä–æ–±—É—î–º–æ –∑–Ω–∞–π—Ç–∏ –º—ñ—Å—Ü–µ, –ø–æ—á–∏–Ω–∞—é—á–∏ –∑ –ø–æ—Ç–æ—á–Ω–æ—ó –∫–æ–º–∞–Ω–¥–∏ –ø–æ –∫–æ–ª—É
                for (let i = 0; i < targetTeams; i++) {
                    let actualIndex = (currentTeamIndex + i) % targetTeams;
                    
                    if (teams[actualIndex].length < targetSize) {
                        teams[actualIndex].push(remainingNames.shift());
                        currentTeamIndex = actualIndex + 1; // –ù–∞—Å—Ç—É–ø–Ω–æ–≥–æ –∫–∏–¥–∞—î–º–æ –≤ –Ω–∞—Å—Ç—É–ø–Ω—É –∫–æ–º–∞–Ω–¥—É
                        added = true;
                        break;
                    }
                }

                // –Ø–∫—â–æ –º—ñ—Å—Ü—å –Ω—ñ–¥–µ –Ω–µ–º–∞—î (–≤—Å—ñ –∫–æ–º–∞–Ω–¥–∏ –ø–æ–≤–Ω—ñ), –∑—É–ø–∏–Ω—è—î–º–æ—Å—å
                if (!added) break;
            }

            // –¢—ñ, —Ö—Ç–æ –Ω–µ –≤–ª—ñ–∑ ‚Äî –≤ –∑–∞–ø–∞—Å
            let reservePlayers = remainingNames;

            // 5. –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ –ª—é–¥–µ–π –í–°–ï–†–ï–î–ò–ù–Ü –∫–æ–∂–Ω–æ—ó –∫–æ–º–∞–Ω–¥–∏ (—â–æ–± VIP –Ω–µ –±—É–ª–∏ –∑–∞–≤–∂–¥–∏ –∑–≥–æ—Ä–∏ —Å–ø–∏—Å–∫—É)
            teams.forEach(team => shuffleArray(team));

            // === –í–Ü–î–ú–ê–õ–¨–û–í–ö–ê ===
            teams.forEach((team, index) => {
                renderCard(`–ö–æ–º–∞–Ω–¥–∞ ${index + 1}`, team, false, targetSize);
            });

            if (reservePlayers.length > 0) {
                renderCard(`–†–µ–∑–µ—Ä–≤`, reservePlayers, true, null);
            }
            
            const totalSlots = targetTeams * targetSize;
            if (rawNames.length > totalSlots) {
                statusMsg.innerText = `–í—Å—å–æ–≥–æ: ${rawNames.length}. –ú—ñ—Å—Ü—å: ${totalSlots}. –í –∑–∞–ø–∞—Å—ñ: ${reservePlayers.length}.`;
            } else {
                statusMsg.innerText = `–í—Å—å–æ–≥–æ: ${rawNames.length}. –í—Å—ñ –≤ –≥—Ä—ñ.`;
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderCard(title, members, isReserve, maxSize) {
            const card = document.createElement('div');
            card.className = isReserve ? 'team-card reserve' : 'team-card';
            let badge = maxSize ? `<span class="info-badge">${members.length}/${maxSize}</span>` : `<span class="info-badge">${members.length}</span>`;
            
            let listHtml = '<ul>';
            if (members.length === 0) {
                listHtml += '<li style="color:#999; font-style:italic; padding:10px 0;">–ù–µ–º–∞—î —É—á–∞—Å–Ω–∏–∫—ñ–≤</li>';
            } else {
                members.forEach(member => listHtml += `<li>üë§ ${member}</li>`);
            }
            listHtml += '</ul>';

            card.innerHTML = `<h3>${title} ${badge}</h3>${listHtml}`;
            document.getElementById('result-area').appendChild(card);
        }
    </script>
</body>
</html>
